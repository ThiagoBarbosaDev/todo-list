<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List Project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <main>



      <!-- HEADER -->
      <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
      </header>



      <!-- INPUT -->
      <section>
        <input type="text" name="" id="texto-tarefa" placeholder="Digite sua tarefa aqui.">
        <button class="btn btn-primary" id="criar-tarefa">Adicionar</button>
      </section>



      <!-- Lista -->
      <section>
        <ol id="lista-tarefas">

        </ol>
      </section>




      <!-- BOTOES -->
      <div id="toolbar-container">
        <section id="toolbar">
          <button id="remover-selecionado" class="btn btn-danger btn-sm">X</button>
          <button id="mover-cima" class="btn btn-dark btn-sm">&#x2191;</button>
          <button id="mover-baixo" class="btn btn-dark btn-sm">&#x2193;</button>
          <button id="remover-finalizados" class="btn btn-warning btn-sm">Remover Finalizados</button>
          <button id="apaga-tudo" class="btn btn-danger btn-sm">Limpar Lista</button>
          <button id="salvar-tarefas" class="btn btn-success btn-sm">Salvar Lista</button>
        </section>
      </div>




    </main>
    <script src="script.js"></script>
  </body>
</html>
